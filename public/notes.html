<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Notes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="notes-bg">
  <div class="notes-container glass-card">
    <button id="logout" class="btn logout-btn">Logout</button>
    <h1 class="title">Your Notes</h1>

    <form id="create" class="form-block">
      <input id="noteTitle" placeholder="Title" />
      <textarea id="noteBody" placeholder="Write note..."></textarea>
      <button type="submit" class="btn">Create</button>
    </form>

    <ul id="notesList" class="notes-list"></ul>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
